<!doctype html>
<html lang="en">

	<head>
		<meta charset="utf-8">

		<title>Agir pour l’Environnement, 17 juin 2015</title>

		<meta name="description" content="">

		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

		<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, minimal-ui">

		<link rel="stylesheet" href="css/reveal.css">
		<link rel="stylesheet" href="css/theme/black.css" id="theme">

		<!-- Printing and PDF exports -->
		<script>
			var link = document.createElement( 'link' );
			link.rel = 'stylesheet';
			link.type = 'text/css';
			link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
			document.getElementsByTagName( 'head' )[0].appendChild( link );
		</script>

        <style>
            .reveal cite {
                display: block;
                position: absolute;
                bottom: -2.6em;
                font-size: .6em;
                font-style: normal;
                left: 0;
                text-align: right;
                right: 1.3em;
            }
        </style>

		<!--[if lt IE 9]>
		<script src="lib/js/html5shiv.js"></script>
		<![endif]-->
	</head>

	<body>

		<div class="reveal">

			<!-- Any section element inside of this container is displayed as a slide -->
			<div class="slides">

				<section>
                    <blockquote>
                        <p>Bonjour, ceci est un message personnalisé.</p>
                        <cite>&mdash; Benjamin, le 17 juin 2015.</cite>
                    </blockquote>
				</section>

				<section>
                    <blockquote>
                        <p>Salut, ça c’est un autre message.</p>
                        <cite>&mdash; Martin, le 16 juin 2015.</cite>
                    </blockquote>
				</section>

			</div>

		</div>

		<script src="lib/js/head.min.js"></script>
		<script src="js/reveal.js"></script>

		<script>

			// Full list of configuration options available at:
			// https://github.com/hakimel/reveal.js#configuration
			Reveal.initialize({
                // Display controls in the bottom right corner
                controls: false,

                // Display a presentation progress bar
                progress: false,

                // Display the page number of the current slide
                slideNumber: false,

                // Push each slide change to the browser history
                history: false,

                // Enable keyboard shortcuts for navigation
                keyboard: true,

                // Enable the slide overview mode
                overview: false,

                // Vertical centering of slides
                center: true,

                // Enables touch navigation on devices with touch input
                touch: false,

                // Loop the presentation
                loop: true,

                // Change the presentation direction to be RTL
                rtl: false,

                // Turns fragments on and off globally
                fragments: false,

                // Flags if the presentation is running in an embedded mode,
                // i.e. contained within a limited portion of the screen
                embedded: false,

                // Flags if we should show a help overlay when the questionmark
                // key is pressed
                help: false,

                // Number of milliseconds between automatically proceeding to the
                // next slide, disabled when set to 0, this value can be overwritten
                // by using a data-autoslide attribute on your slides
                autoSlide: 5000,

                // Stop auto-sliding after user input
                autoSlideStoppable: false,

                // Enable slide navigation via mouse wheel
                mouseWheel: false,

                // Hides the address bar on mobile devices
                hideAddressBar: false,

                // Opens links in an iframe preview overlay
                previewLinks: false,

                // Transition style
                transition: 'default', // none/fade/slide/convex/concave/zoom

                // Transition speed
                transitionSpeed: 'default', // default/fast/slow

                // Transition style for full page slide backgrounds
                backgroundTransition: 'default', // none/fade/slide/convex/concave/zoom

			});

		</script>

	</body>
</html>
